<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="./style/home.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <section class="container mail-container">
        <form>
          <fieldset>
            <div>
              <img src="./img/mail/svg" alt = "signin with mail and password">
            </div>
            <div>
              <label for="mail">Email</label><br>
              <input type="email" id = "mail" name="mail">
            </div>
            <div>
              <label for="password">Password</label>
              <input type="text" id="password" type="password" name="password">

            </div>
            <a href="#">I fogot my password</a>
            <input type="submit" value="Login">
            <button id="signup">signup</button>

          </fieldset>
        </form>
      </section>
      <section class="container phone-container">
        <form>
          <fieldset>
            <div>
              <img src="./img/phone.svg" alt="sign with your phone number">
            </div>
            <div>
            <div>
              <label for="phoneNumber">Phone number</label><br>
              <input type="tel" id = "phoneNumber" name="phoneNumber">
          </div>
          <div>
            <label for="code">Code</label><br>
            <input type="text" id = "code" name="code">
        </div>
      </div>
      <input type="submit" value="Get code">
          </fieldset>
        </form>
      </section>       
    </div>
  </main>
</body>
</html>
